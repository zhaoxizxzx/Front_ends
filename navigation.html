<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"> -->
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <link rel="stylesheet" href="./css/navigation.css" type="text/css">
    <title>导航栏</title>
    <style>
      html,
      body,
      #app,
      {
        padding: 0px;
        margin: 0px;
        height: 100%;
      }
    </style>
  
</head>
<body>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <div id="app">
      <el-container >
        <el-header>
          <img src="./img/院庆logo.png" alt="" >
          <a href="#" onclick="javascript:history.go(-1);"><i class="el-icon-close"></i></a>
          <span>导航栏</span>
        </el-header>
        <el-main >
          <!-- <el-row :gutter="50" class="tac"> -->
            <el-col :span="50" >
              <el-menu class="menu" 
                default-active="0"
                class="el-menu-vertical-demo"
                @open="handleOpen"
                @close="handleClose"
                background-color="transparent"
                text-color="#fff"
                active-text-color="#F2E122">
                <el-menu-item index="1">
                  <span slot="title"><a href="home.html">首页</a></span>
                </el-menu-item>
                <el-menu-item index="2">
                  <span slot="title"><a href="#">院庆日程</a></span>
                </el-menu-item>
                <el-menu-item index="3">
                  <span slot="title"><a href="#">大事记</a></span>
                </el-menu-item>
                <el-menu-item index="4">
                  <span slot="title"><a href="#">院庆祝福</a></span>
                </el-menu-item>
                <el-menu-item index="5">
                  <span slot="title"><a href="#">校友风采</a></span>
                </el-menu-item>
                <el-menu-item index="6">
                  <span slot="title"><a href="#">福友圈</a></span>
                </el-menu-item>
                <el-menu-item index="7">
                  <span slot="title"><a href="#">院元宇宙</a></span>
                </el-menu-item>
              </el-menu>
            </el-col>
          <!-- </el-row> -->
        </el-main>
      </el-container>
    </div>
    <script>
      new Vue().$mount('#app')
    </script>
</body>
</html>
